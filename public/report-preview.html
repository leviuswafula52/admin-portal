<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Preview</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-start p-6">
  <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 mt-6">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-4">
      <h2 class="text-lg font-semibold text-gray-900">Report Preview</h2>
      <div class="flex gap-2 items-center">
        <label class="text-sm text-gray-700">From</label>
        <input type="date" id="startDate" class="border border-gray-300 rounded px-2 py-1 text-sm">
        <label class="text-sm text-gray-700">To</label>
        <input type="date" id="endDate" class="border border-gray-300 rounded px-2 py-1 text-sm">
        <button id="filterReportBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm font-semibold">Filter</button>
      </div>
    </div>
    <div id="reportContent" class="bg-gray-100 rounded p-4 min-h-[200px] mb-4">
      <p class="text-gray-700">Select a date range and click Filter to preview the report.</p>
    </div>
    <div class="flex justify-end">
      <button id="printReportBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-2 rounded-full shadow-sm transition-colors">Print</button>
    </div>
  </div>
  <script>
    document.getElementById('printReportBtn').addEventListener('click', function() {
      window.print();
    });
    document.getElementById('filterReportBtn').addEventListener('click', function() {
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      const content = document.getElementById('reportContent');
      if (start && end) {
        content.innerHTML = `<div class='text-gray-800'><strong>Report from ${start} to ${end}</strong><br><br><em>(Report data would be shown here.)</em></div>`;
      } else {
        content.innerHTML = `<p class='text-red-500'>Please select both start and end dates.</p>`;
      }
    });
  </script>
</body>
</html>
